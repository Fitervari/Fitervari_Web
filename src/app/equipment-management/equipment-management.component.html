<div fxFill fxLayoutAlign="center center">
  <mat-card class="equipment-card" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field appearance="fill">
      <input matInput
             placeholder="Suche"
             [(ngModel)]="filterText"
             (input)="filterAndSortDevices()">
    </mat-form-field>
    <mat-accordion>
      <app-device *ngFor="let device of shownDevices"
                  [device]="device"
                  (delete)="deleteDevice($event)" (editFinished)="updateDevice($event)"></app-device>
    </mat-accordion>
    <button mat-flat-button class="add-button" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
</div>
