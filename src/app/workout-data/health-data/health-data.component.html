<div matDialogTitle fxLayoutAlign="space-between">
  <h1>{{healthData.title}}</h1>
  <h1 class="date">{{healthData.workout.date}}</h1>
</div>
<div matDialogContent class="content">
  <div #diagram class="diagram" fxFlex fxLayoutAlign="start end">
    <div class="bar"
         *ngFor="let workoutData of healthData.data"
         [style.height]="diagram.offsetHeight * workoutData.value / maxValue + 'px'"
         [style.width]="diagram.offsetWidth / healthData.data.length - 1 + 'px'">
    </div>
  </div>
</div>
<div matDialogActions fxLayoutAlign="end center">
  <button mat-button matDialogClose>Zur√ºck</button>
</div>
